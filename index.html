<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img
              src="./assets/images/illustration-article.svg"
              alt="card image"
            />
          </div>
          <button class="card-btn">Learning</button>
          <span class="card-history">Published 21 Dec 2023</span>
          <h2 class="card-head">HTML & CSS Foundations</h2>
          <p class="card-info">
            These languages are the backbone of every <br />
            website ,defining ,structure, content and <br />
            presentation.
          </p>
          <div class="card-foot">
            <img src="./assets/images/image-avatar.webp" alt="image avatar" />
            <span class="card-owner">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
